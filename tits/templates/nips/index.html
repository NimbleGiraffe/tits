<html>
	
	<script type="text/javascript">  
  		var time = 1000 * 60 * 5; //5 minutes
  		var theTimer = setTimeout("window.location='http://www.google.com'",time);  
	</script>   

	<head>
		<title>{% block head_title %} Tits {% endblock %}</title>
	</head>
	
	<body>
		<h1 style="text-align:center"><a href="/account/logout/">Logout</a>     <a href="/account/change_password/">Change Password</a></h1>
		<h1 style="text-align:center">Freshmen</h1>
		<div style="text-align: center">
		<form action="/search/" id="search" method="get" style="">
			{% csrf_token %}
			<input id="searchbar" type="text" placeholder="Search..." name="q" value=""/>
			<input type="submit" value="Search" />
		</form>
		</div>
		
		{% for i in nips %}
			<div style="text-align:center" >
				<a href="/nipple/{{i.id}}/">{{ i.first_name }} {{ i.last_name }}</a><br /><br />
				<a href="/nipple/{{i.id}}/"><img src="{{i.image.url}}" width='240' height="180" /></a><br /><br />
				Ratings: {{i.votes}}<br /><br />
				Interests: {{i.interests}}<br /><br />
				Hometown: {{i.hometown}} | High School: {{i.high_school}}
			</div><br /><br /><hr />
		{% endfor %}
	</body>
	
</html>
