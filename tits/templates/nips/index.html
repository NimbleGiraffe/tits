<html>
	<head>
		<title>{% block head_title %} Tits {% endblock %}</title>
	</head>
	
	<body>
		<h1 style="text-align:center"><a href="/account/logout/">Logout</a>     <a href="/account/change_password/">Change Password</a></h1>
		<h1 style="text-align:center">Freshmen</h1>
		<div style="text-align: center">
		<form action="/search/" id="search" method="get" style="">
			{% csrf_token %}
			<input id="searchbar" type="text" placeholder="Search..." name="q" value=""/>
			<input type="submit" value="Search" />
		</form>
		</div>
		
		{% for k,v in nip_dict.items %}
			<div style="text-align:center" >
				<a href="/nipple/{{k.id}}/">{{ k.first_name }} {{ k.last_name }}</a><br /><br />
				<a href="/nipple/{{k.id}}/"><img src="{{k.image.url}}" width='240' height="180" /></a><br /><br />
				Average Rating: {{v}} / 5.0 | Ratings: {{k.votes}}<br /><br />
				Interests: {{k.interests}}<br /><br />
				Hometown: {{k.hometown}} | High School: {{k.high_school}}
			</div><br /><br /><hr />
		{% endfor %}
	</body>
	
</html>
