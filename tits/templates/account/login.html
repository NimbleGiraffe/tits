<html>
	<head>
		<title>{% block head_title %} Tits {% endblock %}</title>
	</head>

	<body>
		<h1 style='text-align:center'>TITS - The Interactive Tracking System!</h1>
		<h3 style='text-align:center'>Login</h3>
		
		<div style='text-align:center'>
			<form action="" method="post">
				{% csrf_token %}
				<div>{{ form.username.errors }}<label for="id_username">Username:</label>{{form.username}}</div><br />
				<div>{{ form.password.errors }}<label for="id_password">Password:</label>{{form.password}}</div><br />
				<input type="submit" value="Login"/>
			</form>
		</div>
	</body>

</html>
